<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stella</title>

  <link href="./Stella_files/css2" rel="stylesheet">
  <script src="./Stella_files/ort.js.download"></script>
  <script src="./Stella_files/index.browser.js.download"></script>
  <link rel="stylesheet" href="./Stella_files/index.css">
  <link rel="icon" type="image/svg+xml" href="https://syntz.is-a.dev/images/chat.svg">
  <script src="./Stella_files/transformers"></script>
  <script src="./Stella_files/es-module-shims.js.download"></script>
  <script type="importmap">
    {
      "imports": {
        "@huggingface/inference": "https://cdn.jsdelivr.net/npm/@huggingface/inference@1.7.1/+esm"
      }
    }
  </script>
</head>

<body>
  <div class="background"></div>
  <a href="https://syntz.is-a.dev/ai-selector" class="back-button">
    <img src="./Stella_files/back.svg" class="back-icon" alt="Voltar">
    Voltar
  </a>
  <div class="chat-container">
    <div id="chat-messages"></div>
    <div class="loading-container">
      <!-- Loading animation container -->
      <div class="loading">
        <!-- We make this div spin -->
        <div class="spinner">
          <!-- Mask of the quarter of circle -->
          <div class="mask">
            <!-- Inner masked circle -->
            <div class="maskedCircle"></div>
          </div>
        </div>
      </div>
      <div class="spinline"></div>
      <div class="spinline2"></div>
      <div class="spinline3"></div>
    </div>
  </div>
  <div class="input-container">
    <textarea type="text" id="input" placeholder="Pergunte me qualquer coisa" size="8" rows="1"></textarea>
  </div>

  <script src="./Stella_files/index.js.download"></script>
  <script type="module">
    import { HfInference } from "@huggingface/inference";
    let hf;

    async function generateText() {
      const token = document.getElementById("token").value.trim() || undefined;
      hf = new HfInference(token);
      
      const model = 'mistralai/Mixtral-8x7B-Instruct-v0.1';
      const prompt = document.getElementById("input").value;
      const output = await hf.textGeneration({ model, inputs: prompt, parameters: { max_new_tokens: 250 } });
      displayMessage(output.token.text);
    }

    function displayMessage(text) {
      const message = document.createElement("div");
      message.innerText = text;
      document.getElementById("chat-messages").appendChild(message);
    }

    window.onload = async () => {
      document.getElementById("input").addEventListener("keypress", async (e) => {
        if (e.key === "Enter") {
          await generateText();
          e.target.value = "";
        }
      });
    };
  </script>
</body></html>
