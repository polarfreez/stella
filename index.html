<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stella</title>

		<meta charset="UTF-8" />
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- polyfill for firefox + import maps -->
		<script src="https://unpkg.com/es-module-shims@1.7.0/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"@huggingface/inference": "https://cdn.jsdelivr.net/npm/@huggingface/inference@1.7.1/+esm"
				}
			}
		</script>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/svg+xml" href="https://syntz.is-a.dev/images/chat.svg">
</head>

<body>
  <div class="background"></div>
  <a href="https://syntz.is-a.dev/ai-selector" class="back-button">
    <img src="./stella/back.svg" class="back-icon" alt="Voltar">
    Voltar
  </a>
  <div class="chat-container">
    <div id="chat-messages"></div>
    <div class="loading-container">
      <!-- Loading animation container -->
      <div class="loading">
        <!-- We make this div spin -->
        <div class="spinner">
          <!-- Mask of the quarter of circle -->
          <div class="mask">
            <!-- Inner masked circle -->
            <div class="maskedCircle"></div>
          </div>
        </div>
      </div>
      <div class="spinline"></div>
      <div class="spinline2"></div>
      <div class="spinline3"></div>
    </div>
  </div>
  <div class="input-container">
    <textarea type="text" id="input" placeholder="Pergunte me qualquer coisa" size="8" rows="1"></textarea>
  </div>

  <script src="./index.js"></script>
  <script type="module">
import { HfInference } from "https://cdn.skypack.dev/@huggingface/inference@2.6.4";

async function run() {
  const controller = new AbortController();
  const message = "<s>[INST]{:}[/INST]";
  const textInput = document.querySelector("#input").value;
  const input = message.replace("{:}", textInput);
  const token = document.querySelector("#token").value;
  const hf = new HfInference(token);
  const gen = document.querySelector("#generation");

  try {
    let tokens = [];
    for await (const output of hf.textGenerationStream(
      {
        model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
        inputs: input,
        parameters: { max_new_tokens: 1000 },
      },
      {
        use_cache: false,
        signal: controller.signal,
      }
    )) {
      tokens.push(output);
      gen.innerHTML = tokens.join(" ");
    }

		document.querySelector("#input").value = "";
  } catch (error) {
    console.error("Error generating text:", error);
  }
}

document.addEventListener("keydown", function (event) {
  if (event.key === "Enter") {
    run();
  }
});


  </script>
</body></html>
